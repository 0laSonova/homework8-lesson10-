<!DOCTYPE html>
<head>
    <title>Dropdown</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <ul class="list clearfix">
            <li class="item left"><a class="link" href="#">Home</a></li>
            <li class="item left">
                <a class="link clearfix" href="#">
                    <p class="left">Product</p>
                    <p class="right">+</p>
                </a>
                <ul class="list-drop">
                    <li class="item-drop">
                        <a class="link-drop clearfix" href="#">
                        <p class="left">Product 1</p>
                        <p class="right">+</p></a></li>
                    <li class="item-drop">
                        <a class="link-drop clearfix" href="#">
                        <p class="left">Product 2</p>
                        <p class="right">+</p></a>
                            <ul class="list-sec-drop">
                                <li class="item-sec-drop">
                                    <a class="link-sec clearfix" href="#">
                                        <p class="left">Sub Item</p>
                                        <p class="right">+</p>
                                    </a>
                                </li>
                                <li class="item-sec-drop">
                                    <a class="link-sec clearfix" href="#">
                                        <p class="left">Sub Item</p>
                                        <p class="right">+</p>
                                    </a>
                            </ul>   
                    </li>
                </ul>
            </li>
            <li class="item left"><a class="link" href="#">About</a></li>
            <li class="item left"><a class="link" href="#">Contact</a></li>
        </ul>
    </div>
</body>
